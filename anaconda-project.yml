name: nbconvert-pdfqt

commands:
  lab:
    unix: jupyter lab --no-browser
  setup:
    unix: python -m pip install -e . --ignore-installed --no-deps
  test:
    unix: python -m pytest --pyargs nbconvert_pdfqt --cov nbconvert_pdfqt
  lab:ext:
    unix: jupyter labextension install $(cat labex.txt)
  pdf:
    unix: python -m nbconvert --to pdfqt

env_specs:
  default:
    inherit_from:
      - test
    packages:
      - tornado <6
      - nodejs
      - ipympl
      - bqplot
      - ipywidgets >=7

  test:
    inherit_from:
      - nbcpdfqt
    packages:
      - pytest
      - pytest-cov

  nbcpdfqt:
    channels:
      - conda-forge
      - defaults
    packages:
      - nbconvert
      - pyqt >=5.9,<6
      - python >=3.7,<3.8
      - jupyterlab >=0.35,<0.36
