name: nbconvert-pdfqt

commands:
  lab:
    unix: jupyter lab --no-browser
  setup:
    unix: python -m pip install -e . --ignore-installed --no-deps
  test:
    unix: python -m pytest --pyargs nbconvert_pdfqt --cov nbconvert_pdfqt
  lab:ext:
    unix: jupyter labextension install $(cat labex.txt)
  pdf:
    unix: python -m nbconvert --to pdfqt

env_specs:
  demo:
    channels:
      - conda-forge
      - defaults
    packages:
      - altair
      - bokeh
      - bqplot
      - importnb
      - ipympl
      - ipywidgets >=7
      - jupyterlab >=0.35,<0.36
      - nbconvert
      - nodejs
      - pyqt >=5.9,<6
      - python >=3.7,<3.8
      - pythreejs
      - tornado <6

  test:
    inherit_from:
      - base
    packages:
      - pytest
      - pytest-cov

  base:
    channels:
      - conda-forge
      - defaults
    packages:
      - nbconvert
      - pyqt >=5.9,<6
      - python >=3.7,<3.8
      - jupyterlab >=0.35,<0.36
